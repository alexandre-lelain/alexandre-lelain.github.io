<html>

             <img src="res/france.png" title="français" alt="français" onclick="tradFr()"/>

       </div>
     </div>
   </nav>
    <div>
      <div class="landscape">

      <div class="projects">

            <a class="btn btn-primary" href="https://alexandre-lelain.github.io/my-website" role="button"></a>

          <section class="top-shape project">

          <section class="more-projects project">
            <a class="btn btn-primary" click="disable" href="#" role="button"></a>

    <button onclick="topFunction()" id="btnTop" title="Go to top"><i class="fa fa-angle-double-up" aria-hidden="true"></i></button>

    <script src="js/traductions.js"></script>
    <script src="js/functions.js"></script>
    <script>

    <script type="application/ld+json">

        "@context": "http://schema.org/",
